<!DOCTYPE html>
<html>

<head>
    <title>Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/flex.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Navbar</h1>
        </div>

        <nav class="navbar">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link dropdown" id="navbarDropdown">Dropdown</a>
                        <div class="dropdown-menu hide" aria-labelledby="navbarDropdown">
                            <div class="column">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <!-- end navbar-nav -->
                <form class="nav-form">
                    <input class="form-control" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <!-- end navbar-collapse -->
        </nav>

        <div class="row justify-content-center mt-1 p-0">
            <div class="column code-container p-0">
                <code></code>
            </div>
        </div>

        <div class="mt-2"></div>
        <div class="row">
            <h2>Navbar with dark background</h2>
        </div>
        <div class="row mb-1">
            <span>Add .nav-dark to .navbar to change the color to dark.</span>
        </div>

        <nav class="navbar nav-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDarkContent">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarDarkContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link dropdown" id="navbarDarkDropdown">Dropdown</a>
                        <div class="dropdown-menu hide" aria-labelledby="navbarDarkDropdown">
                            <div class="column">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <!-- end navbar-nav -->
                <form class="nav-form">
                    <input class="form-control" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <!-- end navbar-collapse -->
        </nav>

        <div class="row justify-content-center mt-1 p-0">
            <div class="column code-container p-0">
                <code></code>
            </div>
        </div>

        <!-- home button -->
        <div class="home-button">
            <a href="../index.html"><i class="fas fa-home"></i></a>
        </div>

    </div>
    <!-- end container -->

    <script src="../js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
